<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Jogo Memoria</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Jogo Memoria</div>
      </div>
    </div>
    <script>

 /* Recebe o token via Cookie e salva no localStorage */
 var cookies = document.cookie.split(';');
	  for (var i = 0; i < cookies.length; i++) {
	    var name = cookies[i].split('=')[0].toLowerCase();
	   var value = cookies[i].split('=')[1];
	    if (name == ' token') {
	      localStorage.setItem('token', value);

	    } 
	  }
	  /* Ativa o recebimento de mensagens */
	  window.addEventListener('message', receive);
	    // Recebe a mensagem de que Ã© pra "liberar" o Jogo
	    function receive(event) {
	    	console.log("client -> " + event.data);
	        if(event.data.cmd=="liberarJogo"){
	            console.log("<!--- LIBERAR JOGO DA UNITY ---!>");
	        }        
	    }


      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MemoryGameWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/MemoryGameWeb.data",
        frameworkUrl: buildUrl + "/MemoryGameWeb.framework.js",
        codeUrl: buildUrl + "/MemoryGameWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Jogo Memoria",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          unityInstance.SendMessage('Login', 'myFunction', window.localStorage.getItem("token"));
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script src="iframe.js"></script>
  </body>
</html>
